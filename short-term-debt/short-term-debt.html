<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Short-Term Debt</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>

<body>
  <canvas id="myChart">
  </canvas>

  <script>
    var myChart = document.getElementById('myChart').getContext('2d');
    var chart = new Chart(myChart, {
      // The type of chart we want to create
      type: 'line',

      data: {
        labels: ['2017 Q1', '2017 Q2', '2017 Q3', '2017 Q4', '2018 Q1', '2018 Q2', '2018 Q3', '2018 Q4', '2019 Q1', '2019 Q2', '2019 Q3', '2019 Q4', '2020 Q1', '2020 Q2', '2020 Q3'],
        datasets: [
          {
            label: 'No Refinancing Risk',
            backgroundColor: '#3578BD',
            borderColor: '#3578BD',
            borderWidth: 5,
            data: [58, 56, 56, 56, 56, 55, 55, 56, 54, 53, 53, 54, 53, 50, 53]
          },
          {
            label: 'Modest Refinancing Risk',
            backgroundColor: 'yellow',
            borderColor: 'yellow',
            borderWidth: 5,
            data: [80, 79, 78, 78, 77, 76, 76, 77, 76, 75, 75, 74, 73, 72, 74]
          },
          {
            label: 'Moderate Refinancing Risk',
            backgroundColor: 'orange',
            borderColor: 'orange',
            borderWidth: 5,
            data: [90, 89, 88, 88, 88, 87, 87, 86, 86, 86, 87, 86, 87, 89, 91]
          },
          {
            label: 'High Refinancing Risk',
            backgroundColor: 'red',
            borderColor: 'red',
            borderWidth: 5,
            data: [100, 100, 100, 100, 100, 100, 100, 100, 100, 100, 100, 100, 100, 100, 100]
          }
        ]
      },

      // Configuration options go here
      options: {
        scales: {
          xAxes: [{
            barPercentage: 1.0
          }],
          yAxes: [{
            ticks: {
              beginAtZero: true
            },
            scaleLabel: {
              display: true,
              labelString: '% of Companies Reporting',
              fontColor: 'black',
              fontSize: 24
            }
          }]
        },
        title: {
          display: true,
          text: 'Short-Term Debt as a % of Total Debt',
          fontSize: 32,
          fontColor: 'black'
        },
        legend: {
          position: 'bottom'
        },
        elements: {
          point: {
            radius: 0
          }
        }
      }
    });



  </script>
</body>

</html>
