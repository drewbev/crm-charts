<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corporate Impairment Charges</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>

<body>
  <canvas id="myChart">
  </canvas>

  <script>
    var myChart = document.getElementById('myChart').getContext('2d');
    var chart = new Chart(myChart, {
      // The type of chart we want to create
      type: 'line',

      data: {
        labels: ['Q1 2017', 'Q2 2017', 'Q3 2017', 'Q4 2017', 'Q1 2018', 'Q2 2018', 'Q3 2018', 'Q4 2018', 'Q1 2019', 'Q2 2019', 'Q3 2019', 'Q4 2019', 'Q1 2020', 'Q2 2020'],
        datasets: [
          //Bar chart data
          {
            label: 'Net Losses',
            backgroundColor: '#3578BD',
            data: [54, 49, 46, 51, 52, 48, 45, 50, 53, 49, 49, 55, 61, 64]
          },
          {
            label: 'Net Profits',
            backgroundColor: '#C72A2D',
            data: [46, 50, 54, 49, 47, 52, 54, 50, 47, 51, 52, 45, 40, 36]
          }
        ]
      },

      // Configuration options go here
      options: {
        scales: {
          xAxes: [{
            barPercentage: 1.0
          }],
          yAxes: [{
            ticks: {
              beginAtZero: true
            },
            scaleLabel: {
              display: true,
              labelString: 'Annual Impairments (Billions)',
              fontColor: 'black',
              fontSize: 24
            }
          }]
        },
        title: {
          display: true,
          text: 'Corporate Profitability',
          fontSize: 32,
          fontColor: 'black'
        },
        legend: {
          position: 'bottom'
        },
      }
    });



  </script>
</body>

</html>
