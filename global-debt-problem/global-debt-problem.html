<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corporate Impairment Charges</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>

<body>
  <canvas id="myChart">
  </canvas>

  <script>
    var myChart = document.getElementById('myChart').getContext('2d');
    var chart = new Chart(myChart, {
      // The type of chart we want to create
      type: 'line',

      data: {
        labels: ['1987', '1988', '1989', '1990', '1991', '1992', '1993', '1994', '1995', '1996', '1997', '1998', '1999', '2000', '2001', '2002', '2003', '2004', '2005', '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022', '2023'],
        datasets: [
          {
            label: 'US Non-Financial Corporate Debt to GDP',
            backgroundColor: '#3578BD',
            borderColor: '#3578BD',
            borderWidth: 5,
            data: [40.5, 41.2, 41.7, 42.1, 42.8, 38.5, 37, 37.5, 39, 39.1, 38.5, 41, 42.5, 44, 45, 44.9, 43.3, 40.9, 39.5, 39.5, 41, 44.5, 45.7, 42, 40, 40.3, 41, 41.8, 43, 45, 44.7, 44.7, 45.8, 51, 58],
            fill: false
          }
        ]
      },

      // Configuration options go here
      options: {
        scales: {
          xAxes: [{
            barPercentage: 1.0
          }],
          yAxes: [{
            scaleLabel: {
              display: true,
              labelString: 'US NFCD to GDP',
              fontColor: 'black',
              fontSize: 24
            }
          }]
        },
        title: {
          display: true,
          text: 'BANKRUPTCY FORECAST',
          fontSize: 32,
          fontColor: 'black'
        },
        legend: {
          position: 'bottom'
        },
      }
    });



  </script>
</body>

</html>
