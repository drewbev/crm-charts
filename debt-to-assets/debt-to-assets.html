<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debt to Assets</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>

<body>
  <canvas id="myChart">
  </canvas>

  <script>
    var myChart = document.getElementById('myChart').getContext('2d');
    var chart = new Chart(myChart, {
      // The type of chart we want to create
      type: 'line',

      data: {
        labels: ['2017 Q1', '2017 Q2', '2017 Q3', '2017 Q4', '2018 Q1', '2018 Q2', '2018 Q3', '2018 Q4', '2019 Q1', '2019 Q2', '2019 Q3', '2019 Q4', '2020 Q1', '2020 Q2', '2020 Q3'],
        datasets: [
          {
            label: 'Low Leverage',
            backgroundColor: '#3578BD',
            borderColor: '#3578BD',
            borderWidth: 5,
            data: [37, 38, 38, 39, 37, 38, 38, 39, 38, 40, 40, 41, 37, 38, 39]
          },
          {
            label: 'Moderate Leverage',
            backgroundColor: 'yellow',
            borderColor: 'yellow',
            borderWidth: 5,
            data: [65, 66, 66, 67, 67, 67, 67, 68, 69, 68, 67 ,67, 67, 64, 65]
          },
          {
            label: 'High Leverage',
            backgroundColor: 'orange',
            borderColor: 'orange',
            borderWidth: 5,
            data: [85, 86, 86, 85, 85, 85, 85, 86, 86, 87, 86, 86, 86, 84, 86]
          },
          {
            label: 'Extremely High Leverage',
            backgroundColor: 'red',
            borderColor: 'red',
            borderWidth: 5,
            data: [100, 100, 100, 100, 100, 100, 100, 100, 100, 100, 100, 100, 100, 100, 100]
          }
        ]
      },

      // Configuration options go here
      options: {
        scales: {
          xAxes: [{
            barPercentage: 1.0
          }],
          yAxes: [{
            ticks: {
              beginAtZero: true
            },
            scaleLabel: {
              display: true,
              labelString: '% of Companies Reporting',
              fontColor: 'black',
              fontSize: 24
            }
          }]
        },
        title: {
          display: true,
          text: 'Debt to Assets Segmentation',
          fontSize: 32,
          fontColor: 'black'
        },
        legend: {
          position: 'bottom'
        },
        elements: {
          point: {
            radius: 0
          }
        }
      }
    });



  </script>
</body>

</html>
