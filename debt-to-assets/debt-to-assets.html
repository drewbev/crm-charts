<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debt to Assets</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>

<body>
  <canvas id="myChart">
  </canvas>

  <script>
    var myChart = document.getElementById('myChart').getContext('2d');
    var chart = new Chart(myChart, {
      // The type of chart we want to create
      type: 'line',

      data: {
        labels: ['2017 Q1', '2017 Q2', '2017 Q3', '2017 Q4', '2018 Q1', '2018 Q2', '2018 Q3', '2018 Q4', '2019 Q1', '2019 Q2', '2019 Q3', '2019 Q4', '2020 Q1', '2020 Q2', '2020 Q3'],
        datasets: [
          {
            label: 'US Non-Financial Corporate Debt to GDP',
            backgroundColor: '#3578BD',
            borderColor: '#3578BD',
            borderWidth: 5,
            data: [40.5, 41.2, 41.7],
            fill: false
          },
          {
            label: 'Annual Moving Average Default Rate for Corporate Bonds',
            backgroundColor: 'red',
            borderColor: 'red',
            borderWidth: 5,
            data: [45, 40, 43],
            fill: false
          },
          {
            label: 'Annual Moving Average Bankruptcy Rate for Corporate Bonds',
            backgroundColor: 'green',
            borderColor: 'green',
            borderWidth: 5,
            data: [39, 38.8, 38.9],
            fill: false
          }
        ]
      },

      // Configuration options go here
      options: {
        scales: {
          xAxes: [{
            barPercentage: 1.0
          }],
          yAxes: [{
            scaleLabel: {
              display: true,
              labelString: '% of Companies Reporting',
              fontColor: 'black',
              fontSize: 24
            }
          }]
        },
        title: {
          display: true,
          text: 'Debt to Assets Segmentation',
          fontSize: 32,
          fontColor: 'black'
        },
        legend: {
          position: 'bottom'
        },
      }
    });



  </script>
</body>

</html>
