<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>

<body>
  <canvas id="myChart">
  </canvas>

  <script>
    var myChart = document.getElementById('myChart').getContext('2d');
    var chart = new Chart(myChart, {
      // The type of chart we want to create
      type: 'bar',

      data: {
        labels: ['2008', '2017', '2018', '2019', '2020E'],
        datasets: [
          //Bar chart data
          {
            label: 'Conservative',
            backgroundColor: '#3578BD',
            data: [375, 141, 232, 225, 418]
          },
          {
            label: 'Base',
            backgroundColor: '#78B0DF',
            data: [375, 141, 232, 225, 444]
          },
          {
            label: 'Aggressive',
            backgroundColor: '#C72A2D',
            data: [375, 141, 232, 225, 470]
          }

        ]
      },

      // Configuration options go here
      options: {
        scales: {
          xAxes: [{
            barPercentage: 1.0
          }],
          yAxes: [{
            ticks: {
              beginAtZero: true
            },
            scaleLabel: {
              display: true,
              labelString: 'Annual Impairments (Billions)',
              fontColor: 'black',
              fontSize: 24
            }
          }]
        },
        title: {
          display: true,
          text: 'Corporate Impairment Charges',
          fontSize: 32,
          fontColor: 'black'
        },
        legend: {
          position: 'bottom'
        },
      }
    });



  </script>
</body>

</html>
